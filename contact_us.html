<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Travel Mania</title>
</head>

<body>

    <nav>
        <div class="logo">
            <img src="images/logo-img-white.png" alt="">
            <p>Travel Mania</p>
        </div>

        <div class="menu">
            <ul>
                <li><a href="travel_mania.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </div>

        <div class="search">
            <input type="text" name="searchKey" id="searchKey" placeholder="Enter a destination or keyword">
            <button type="submit" id="submit">Search</button>
            <button type="reset" id="reset">Clear</button>
        </div>
    </nav>

    <div class="search-result" id="searchResult">
    </div>

    <div class="main">
        <div class="left">
            <ul>
                <li>
                    <div class="vl"></div>
                </li>
                <li><a href=""><img src="images/icons8-youtube-48.png" alt=""></a></li>
                <li><a href=""><img src="images/icons8-facebook-48.png" alt=""></a></li>
                <li><a href=""><img src="images/icons8-twitterx-48.png" alt=""></a></li>
                <li><a href=""><img src="images/icons8-instagram-48.png" alt=""></a></li>
            </ul>
        </div>
        <div class="middle contact-us">
            <div>
                <p class="heading">CONTACT US</p>
                <p class="aboutUs">Get in touch</p>
            </div>
            <div class="container">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                    <div class="form-group">
                    </div>
            </div>
        </div>
        <div class="right"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
